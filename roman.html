        <!-- modal contact form-->
        <!-- el dialog oara darle una nueva funcion -FADE es para desvanecer-->
        <div class="modal fade"  id="modal-contact-form" role="dialog">
            <div class="modal-dialog">
                <!-- todas estan al mismo nivel por eso es el mas + las tres partes de una ventana modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>Contact Us</h3>
                    </div>
                    <div class="modal-body">
                    <form action="">
                      <div class="form-group">
                        <label for="contact-name" class="form-control-label">Name</label>
                        <input type="text" class="form-control" name="" id="contact-name" value="">
                      </div>
                      <div class="form-group">
                        <label for="contact-email" class="form-control-label"></label>
                        <input type="email" class="form-control" id="contact-email">
                      </div>
                      <div class="form-group">
                        <label for="contact-message" class="form-control-label">Message</label>
                        <textarea name="" id="contact-message" cols="30" rows="10" class="form-control"></textarea>
                      </div>
                      <div class="form-group">
                        <div class="controls">
                          <input type="submit" class="btn btn-primary" value="Send Message">
                        </div>
                      </div>

                      </div>
                    </form>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dissmiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
